<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Pertanyaan</title>

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }

            h1 {
                font-size: 1.8rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .form-group input[type="submit"] {
                font-size: 16px;
                padding: 10px 18px;
            }

            .back-btn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 12px;
            }

            .form-group input[type="submit"] {
                font-size: 14px;
                padding: 8px 15px;
            }

            .back-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form Pertanyaan</h1>
        
        <form action="#" method="POST">
            <!-- Input Nama -->
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <!-- Input Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <!-- Pertanyaan / Jawaban -->
            <div class="form-group">
                <label for="question">Pertanyaan Anda</label>
                <textarea id="question" name="question" placeholder="Tulis pertanyaan atau jawaban Anda di sini..." required></textarea>
            </div>

            <!-- Tombol Kirim -->
            <div class="form-group">
                <input type="submit" value="Kirim Pertanyaan">
            </div>
        </form>

        <!-- Tombol Back -->
        <a href="index.html" class="back-btn">Kembali</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Kelompok6</p>
    </div>

</body>
</html>
