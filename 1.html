<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anggota Kelompok 6</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .members {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            text-align: left;
            margin: 0;
        }

        .members p {
            background-color: #e0f7fa;
            border-left: 4px solid #00bcd4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .members p:hover {
            background-color: #b2ebf2;
        }

        .members p span {
            color: #0097a7;
            font-weight: bold;
        }

        /* Style untuk tombol back */
        .back-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        /* Footer styling */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px auto;
            }

            h1 {
                font-size: 22px;
            }

            .members p {
                font-size: 16px;
            }

            .back-btn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px auto;
            }

            h1 {
                font-size: 20px;
            }

            .members p {
                font-size: 14px;
            }

            .back-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Anggota Kelompok 6</h1>
        <div class="members">
            <p><span>Sinta Rizkia</span> - 221091700083</p>
            <p><span>Muhammad Arwino Ajie Pradana</span> - 221091700021</p>
            <p><span>Farah Sabrina</span> - 221091700114</p>
            <p><span>Diki Waladi</span> - 221091700116</p>
            <p><span>Aulia Solehah</span> - 221091700056</p>
        </div>

        <!-- Tombol Back -->
        <a href="index.html" class="back-btn">Kembali</a>
    </div>

    <!-- Copyright Footer -->
    <div class="footer">
        <p>&copy; 2024 Kelompok 6</p>
    </div>

</body>
</html>
