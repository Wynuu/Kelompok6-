<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 6</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9; /* Warna latar belakang lebih soft */
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            font-size: 16px;
        }

        header {
            background: linear-gradient(to bottom, rgba(0, 191, 255, 0.8), rgba(0, 191, 255, 0.5)), url('https://unsplash.it/1200/400?image=864'); /* Ganti dengan URL gambar header */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 4rem 0;
            background-position: center;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        nav {
            background-color: #ffffff; /* Warna latar belakang navigasi */
            padding: 1rem 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan untuk elemen nav */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Membuat item nav bisa mengalir ke bawah di layar kecil */
        }

        nav li {
            margin: 0 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0056b3;
        }

        .container {
            max-width: 960px;
            margin: 4rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #00bfff; /* Warna tombol */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.2);
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0080ff;
            transform: translateY(-5px);
        }

        /* Styling untuk footer */
        .footer {
            text-align: center;
            margin: 4rem 0 2rem 0;
            font-size: 0.9rem; /* Ukuran font kecil untuk copyright */
            color: #888;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer a {
            color: #00bfff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries untuk Responsif */
        /* Responsif untuk tablet dan smartphone */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem; /* Mengurangi ukuran font header di layar kecil */
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav li {
                margin: 10px 0;
            }

            .container {
                padding: 0 0.5rem;
            }

            h2 {
                font-size: 2rem; /* Ukuran font heading di perangkat kecil */
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem; /* Menyesuaikan ukuran tombol di perangkat kecil */
            }
        }

        /* Responsif untuk ponsel */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>KELOMPOK 6</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="1.html">PORTFOLIO</a></li>
            <li><a href="https://www.motogp.com/id">BLOG</a></li>
            <li><a href="3.html">CONTACT US</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>SELAMAT DATANG DI WEBSITE KAMI</h2>
        <p>TUGAS PEMOGRAMAN WEB 1</p>
        <a href="4.html" class="btn">MULAI DENGAN BERTANYA DISINI</a>
    </div>

    <!-- Footer with Copyright -->
    <div class="footer">
        <p>&copy; 2024 Kelompok 6</p>
    </div>

</body>
</html>
